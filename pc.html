<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Montre</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: white;
    }

    header img {
      height: 40px;
    }

    .main-image {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }

    .slider {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }

    .slider img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .slider img.active {
      border: 2px solid #000;
    }

    .product-info {
      margin-top: 20px;
    }

    .product-info h2 {
      color: white;
      background: black;
      display: inline-block;
      padding: 5px 10px;
    }

    .price {
      font-size: 24px;
      color: red;
      margin-top: 10px;
    }

    .old-price {
      text-decoration: line-through;
      color: gray;
      font-size: 16px;
      margin-left: 10px;
    }

    .discount-box {
      background: orange;
      color: white;
      display: inline-block;
      padding: 8px 16px;
      margin: 15px auto;
      border-radius: 5px;
    }

    .color-select {
      margin-top: 20px;
    }

    .color-select p {
      margin: 5px 0;
    }

    .color-button {
      background: #696969;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
    }

    .quantity {
      margin: 20px auto;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .add-button {
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <img src="menu.png" alt="Menu">
    <img src="shop.png" alt="Shop">
  </header>

  <img src="montre.png" alt="Montre" class="main-image" id="mainDisplay">

  <div class="slider">
    <img src="montre1.png" alt="1" onclick="changeImage(this)" class="active">
    <img src="montre2.png" alt="2" onclick="changeImage(this)">
    <img src="montre3.png" alt="3" onclick="changeImage(this)">
    <img src="montre4.png" alt="4" onclick="changeImage(this)">
  </div>

  <div class="product-info">
    <h2>MONTRE EN BLANC OUTMETIQUE</h2>
    <div class="price">49,99€ <span class="old-price">99,99€</span></div>

    <div class="discount-box">
      Économisez avec le code : <strong>REDESCENDS GAËTAN</strong>
    </div>

    <div class="color-select">
      <p>Couleur :</p>
      <button class="color-button">Gris sidéral</button>
    </div>

    <div class="quantity">
      <p>Quantité :</p>
      <div class="quantity-control">
        <button onclick="changeQty(-1)">-</button>
        <span id="qty">1</span>
        <button onclick="changeQty(1)">+</button>
      </div>
    </div>

    <button class="add-button" onclick="window.location.href='page2.html'">
      Ajouter
    </button>
  </div>

  <script>
    function changeImage(el) {
      document.getElementById("mainDisplay").src = el.src;
      document.querySelectorAll(".slider img").forEach(img => img.classList.remove("active"));
      el.classList.add("active");
    }

    function changeQty(change) {
      const qtyEl = document.getElementById("qty");
      let current = parseInt(qtyEl.textContent);
      current += change;
      if (current < 1) current = 1;
      qtyEl.textContent = current;
    }
  </script>

</body>
</html>
