<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Poolpail - Paiement sÃ©curisÃ©</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #0070f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  #request-permission, #payment-container {
    background: white;
    color: #333;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }
  #payment-container { display: none; }
  .logo {
    width: 120px;
    margin-bottom: 10px;
  }
  input {
    width: 100%;
    padding: 14px 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 18px;
    box-sizing: border-box;
  }
  input.error {
    border-color: #e63946;
    background: #ffe6e6;
  }
  .error-msg {
    color: #e63946;
    font-size: 14px;
    margin-top: -8px;
    margin-bottom: 10px;
    text-align: left;
  }
  button {
    width: 100%;
    background-color: #0070f3;
    color: white;
    padding: 16px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0059c1;
  }
  .price {
    font-size: 22px;
    margin: 15px 0 25px 0;
  }
  #loader {
    display: none;
    margin-top: 25px;
  }
  #loader div {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #0070f3;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  #confirmation {
    display: none;
    margin-top: 25px;
    font-size: 20px;
    color: green;
  }
  #confirmation button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    background-color: #ff3b3b;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #confirmation button:hover {
    background-color: #cc2a2a;
  }
  @media (max-width:420px) {
    body {padding:15px;}
    input {font-size:16px; padding:12px 10px; margin:8px 0;}
    button {font-size:18px; padding:14px;}
    .price {font-size:20px;}
    #confirmation {font-size:18px;}
  }
</style>
</head>
<body>

<div id="request-permission">
  <h2>Autorisez les notifications</h2>
  <p>Pour recevoir la confirmation de paiement via notification, merci dâ€™autoriser les notifications.</p>
  <button id="btn-allow">Autoriser les notifications</button>
  <button id="btn-deny">Non, je refuse</button>
</div>

<div id="payment-container">
  <img src="payment.png" alt="Poolpail" class="logo" />
  <div class="price">Montant : <strong>49,99 â‚¬</strong></div>
  <form id="fakeForm" novalidate>
    <input type="text" id="card-number" placeholder="NumÃ©ro de carte" />
    <div class="error-msg" id="error-card-number"></div>
    <input type="text" id="card-name" placeholder="Nom sur la carte" />
    <div class="error-msg" id="error-card-name"></div>
    <input type="text" id="expiry" placeholder="MM/AA" />
    <div class="error-msg" id="error-expiry"></div>
    <input type="text" id="cvv" placeholder="CVV" />
    <div class="error-msg" id="error-cvv"></div>
    <button type="submit">Payer 49,99 â‚¬</button>
  </form>

  <div id="loader">
    <div></div>
    <p style="margin-top:10px; color:#0070f3;">Traitement du paiement...</p>
  </div>

  <div id="confirmation">
    âœ… Paiement validÃ© ! Merci pour vos 49,99 â‚¬ ðŸ˜ˆ<br/>
    <button id="btn-no">Non</button>
  </div>
</div>

<script>
  const btnAllow = document.getElementById('btn-allow');
  const btnDeny = document.getElementById('btn-deny');
  const requestDiv = document.getElementById('request-permission');
  const paymentDiv = document.getElementById('payment-container');
  const form = document.getElementById('fakeForm');
  const loader = document.getElementById('loader');
  const confirmation = document.getElementById('confirmation');
  const btnNo = document.getElementById('btn-no');

  const inputs = {
    cardNumber: document.getElementById('card-number'),
    cardName: document.getElementById('card-name'),
    expiry: document.getElementById('expiry'),
    cvv: document.getElementById('cvv')
  };

  const errors = {
    cardNumber: document.getElementById('error-card-number'),
    cardName: document.getElementById('error-card-name'),
    expiry: document.getElementById('error-expiry'),
    cvv: document.getElementById('error-cvv')
  };

  function showPayment() {
    requestDiv.style.display = 'none';
    paymentDiv.style.display = 'block';
  }

  btnAllow.onclick = () => {
    Notification.requestPermission().finally(() => {
      showPayment();
    });
  };

  btnDeny.onclick = () => {
    showPayment();
  };

  function clearErrors() {
    for(let key in errors){
      errors[key].textContent = '';
      inputs[key].classList.remove('error');
    }
  }

  function validateForm() {
    clearErrors();
    let valid = true;

    if(!inputs.cardNumber.value.trim()){
      errors.cardNumber.textContent = 'Merci de remplir le numÃ©ro de carte';
      inputs.cardNumber.classList.add('error');
      valid = false;
    }
    if(!inputs.cardName.value.trim()){
      errors.cardName.textContent = 'Merci de remplir le nom sur la carte';
      inputs.cardName.classList.add('error');
      valid = false;
    }
    if(!inputs.expiry.value.trim()){
      errors.expiry.textContent = 'Merci de remplir la date d\'expiration';
      inputs.expiry.classList.add('error');
      valid = false;
    }
    if(!inputs.cvv.value.trim()){
      errors.cvv.textContent = 'Merci de remplir le CVV';
      inputs.cvv.classList.add('error');
      valid = false;
    }
    return valid;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();

    if(!validateForm()){
      return;
    }

    form.style.display = 'none';
    loader.style.display = 'block';

    setTimeout(() => {
      loader.style.display = 'none';
      confirmation.style.display = 'block';

      if(Notification.permission === 'granted') {
        new Notification('ðŸ’¸ Poolpail', {
          body: 'Paiement de 49,99 â‚¬ confirmÃ© âœ…',
          icon: 'payment.png'
        });
      }
    }, 2000);
  });

  btnNo.onclick = () => {
    confirmation.style.display = 'none';
    form.style.display = 'block';
  };
</script>

</body>
</html>
